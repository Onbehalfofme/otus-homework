replicaCount: 1

image:
  pullPolicy: Always
  repository: onbehalfofme/order
  tag: hw6

service:
  type: NodePort
  port: 8000

externalPostgresql:
  postgresqlUsername: myuser
  postgresqlPassword: passwd
  postgresqlDatabase: myapp
  postgresqlHost: "postgres-postgresql"
  postgresqlPort: "5432"

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: arch.homework
      paths:
        - path: /order(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: order
              port:
                number: 8003
        - path: /payment(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: payment
              port:
                number: 8002
  tls: []

resources:
requests:
  memory: "1G"
  cpu: "1000m"
  limits:
    memory: "2G"
    cpu: "2000m"
